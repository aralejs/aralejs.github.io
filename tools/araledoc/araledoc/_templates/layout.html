<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{package.name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
        <script type="text/javascript">
            var debug = "{{debug}}";
        </script>
        {% if debug %}
        <script type="text/javascript" src="http://127.0.0.1:35729/livereload.js"></script>
        {% endif %}
        {% block assets %}
        <link rel="stylesheet" href="/docs/assets/base.css" />
        <link rel="stylesheet" href="/docs/assets/style.css" />
        <link rel="stylesheet" href="/docs/assets/pygments.css" />
        <script src="/tools/seajs-and-its-friends.js"></script>
        {% endblock %}
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/docs/assets/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <h1 id="brand"><a href="/">Arale</a></h1>
            <nav id="nav" role="navigation">
                <a href="{{package.homepage}}">{{package.name|title}}</a>
                {% if package.examples %}
                <a href="{{package.homepage}}examples/">Examples</a>
                {% endif %}
                {% if package.has_test %}
                <a id="nav-test" href="/lib/{{package.name}}/tests/runner.html">Test</a>
                {% endif %}
            </nav>
        </header>

        <div id="main">
            {% block subnav %}{% endblock %}
            {% block main %}
            <div class="container">
                {{content}}
            </div>
            {% endblock %}
        </div>
        <hr class="end" />
        <script type="text/javascript">
            seajs.use('jquery', function($) {
                $('#nav-test').click(function() {
                    var href = $(this).attr('href');
                    var iframe = '<div class="container"><iframe src="' +
                        href + '" frameborder="0" width="100%" height="640">' +
                        '</iframe></div>';
                    $('#main').html(iframe);
                    !!history.pushState && history.pushState(null, 'Test', href);
                    return false;
                });
            });
        </script>
    </body>
</html>
