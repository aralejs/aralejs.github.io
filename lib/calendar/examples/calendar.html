<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calendar Example</title>
        <script src="../../../tools/seajs-and-its-friends.js"></script>
    </head>
    <body>
        <input id="date-picker" type="date" />
        <script>
            // for debug
        seajs.config({
            map: [
                [/^(.+)\/widget\.js.*$/, '$1/../../../lib/widget/src/widget.js'],
                [/^(.+)\/templatable\.js.*$/, '$1/../../../lib/widget/src/templatable.js']
            ]
        });

        seajs.use(['jquery', '../src/calendar', '../src/i18n/zh_CN'], function($, Calendar, lang) {

            // for debug
            this.$ = $;

            var available = function(time) {
                var day = time.day();
                return day != 4;
            };

            //var cal = new Calendar({range: available, lang: lang, trigger: '#date-picker'});
            //var cal = new Calendar({range: available, lang: lang, showTime: true});
            var cal = new Calendar({range: available, lang: lang});
            cal.render().show();

            cal.on('disabled', function(date) {
                console.log('disabled');
                console.log(date);
            });
        });
        </script>
    </body>
</html>
