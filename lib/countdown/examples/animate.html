<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown width animate & custom step</title>
    <script src="../../../tools/seajs-and-its-friends.js">
    </script>
    <style>
      .year, .month, .day, .hour, .minute, .second, .millisecond {
        float: left;
        position: relative;
        margin-right: 4px;
        width: 110px;
        height: 110px;
        background: url(dash.png) no-repeat;
      }
      
      .millisecond {
        width: 165px;
      }
      
      .dash-title {
        padding-right: 4px;
        font-size: 9pt;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-align: right;
        color: #555;
      }
      
      .digit {
        float: left;
        width: 55px;
        height: 94px;
        overflow: hidden;
        text-align: center;
        font: bold 55pt / 94px "Times";
        color: #555;
      }
    </style>
  </head>
  <body>
    <div id="timer1">
    </div>
    <script>
      seajs.use(['jquery', '../src/countdown'], function(jquery, Countdown) {
        var $ = jquery;
        var countdown = new Countdown({
          template: '<div class="month">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          month\
                        </div>\
                      </div>\
                      <div class="day">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          day\
                        </div>\
                      </div>\
                      <div class="hour">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          hour\
                        </div>\
                      </div>\
                      <div class="minute">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          minute\
                        </div>\
                      </div>\
                      <div class="second">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          second\
                        </div>\
                      </div>\
                      <div class="millisecond">\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="digit ">\
                        </div>\
                        <div class="dash-title">\
                          millisecond\
                        </div>\
                      </div>',
          element: $('#timer1'),
          to: new Date(Date.noww() + 50000000000),
          animate: true,
          autoStart: true,
          onStart: function() {
            //console.info('start')
          },
          onStop: function() {
            //console.info('stop')
          },
          step: 0
        });
      });
    </script>
  </body>
</html>
