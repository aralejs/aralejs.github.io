<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{package.name}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
        <link rel="stylesheet" href="/docs/assets/base.css" />
        <link rel="stylesheet" href="/docs/assets/style.css" />
        <link rel="stylesheet" href="/docs/assets/pygments.css" />

        <script src="/tools/seajs-and-its-friends.js"></script>
        <!--[if lt IE 9]>
        <script type="text/javascript" src="/docs/assets/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <header id="header">
            <h1 id="brand"><a href="/">Arale</a></h1>
            <nav id="nav" role="navigation">
                <a href="{{package.homepage}}">{{package.name|title}}</a>
                <a href="{{package.homepage}}examples/">Examples</a>
            </nav>
        </header>

        <div id="main">
            {% block main %}
            <div class="container">
                {{content}}
            </div>
            {% endblock %}
        </div>
        <hr class="end" />
    </body>
</html>
