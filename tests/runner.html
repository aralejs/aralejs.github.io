<script>
  seajs.config({
    base: "../",
    alias: {"arale-popup":"arale-popup/1.2.0/popup.js","arale-autocomplete":"arale-autocomplete/1.4.1/autocomplete.js","arale-sticky":"arale-sticky/1.4.0/index.js","keymaster":"keymaster/1.6.2/keymaster.js","moment":"moment/2.8.1/moment.js","word-color":"word-color/1.1.0/index.js","jquery":"jquery/1.7.2/jquery.js"}
  });
</script>
    <script src="../static/js/mocha.js?nowrap"></script>
    <div id="mocha"></div>
    <script>
      (function() {
        var query = location.search.substring(1).split('&');
        var contain = function(arr, value) {
          for (var i in arr) {
            if (arr[i] === value) {
              return true;
            }
          }
          return false;
        };

        seajs.config({
          map: [function(url) {
            if (!contain(query, 'cov')) {
              return url;
            }
            var sources = [''
            ];
            var matcher = url.match('http:\/\/(.*?)\/(.*)');
            var file;
            if (matcher) {
              file = matcher[2].replace(/\.js$/, '');
            } else {
              return url;
            }
            sources = sources.slice(1);
            for (var i=0; i<sources.length; i++) {
              if (file === sources[i]) {
                if (!/\.(handlebars|tpl|css|html)\.js$/.test(url)) {
                  return url.replace(/\.js$/g, '-cov.js');
                }
              }
            }
            return url;
          }]
        });

        mocha.ui('bdd');
        var tests = [];

        var specs = [];
        for (var i = 0; i < tests.length; i++) {
          specs[i] = '../' + tests[i];
        }

        seajs.use(specs, function() {
          if (window.mochaPhantomJS) {
            mochaPhantomJS.run()
          } else {
            mocha.run(function() {
              window.mocha_done = true;
            })
          }
        })
      })();
    </script>
  </body>
